<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDO A NEBULA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #formulario {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        #formulario input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        #hacked {
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-size: 4em;
            background-image: url('https://ei.phncdn.com/videos/202110/09/396074391/original/(m=eaSaaTbaAaaaa)(mh=9EjutohtpI_HEJNv)2.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        #hacked p {
            animation: blink 2s step-start infinite;
            text-shadow: 2px 2px 0px black, -2px -2px 0px black, -2px 2px 0px black, 2px -2px 0px black;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="formulario">
        <h1>BIENVENIDO A NEBULA</h1>
        <form onsubmit="hackeado(event)">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="text" placeholder="Alias" required>
            <input type="password" placeholder="Crear contraseña" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="hacked">
        <p>TE HACKEO EL PAPASOTE DE STIVEN</p>
    </div>

    <script>
        function hackeado(event) {
            event.preventDefault();
            document.getElementById('formulario').style.display = 'none';
            document.getElementById('hacked').style.display = 'flex';
        }
    </script>
</body>
</html>
